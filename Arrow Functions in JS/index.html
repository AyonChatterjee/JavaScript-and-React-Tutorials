<!DOCTYPE html>
<html lang="en">
<body>
   <h1> JavaScript Arrow Function</h1>
   
   <p> This example shows an arrow function without the brackets or the return keyword.</p>

   <p id="demo"></p>

   <script>
    let hello = "";

    hello = () => "Hello World!" ;

    document.getElementById("demo").innerHTML = hello() ;
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<body>
    <h1> JavaScript Arrow Function</h1>
    <p>This example shows the syntax of an arror functio , and how to use it.</p>

    <p id="demo"></p>

    <script>
        let myFunction = (a, b) => a * b;
        document.getElementById("demo").innerHTML = myFunction(4, 5);
    </script>
</body>

</html>
